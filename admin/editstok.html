<!DOCTYPE html><html lang="id"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Kelola Stok - Admin Panel</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><link rel="stylesheet" href="/dadpool/editstok.c8f504a5.css"><script src="/dadpool/editstok.cd4b8758.js"></script></head><body class="bg-gray-50">  <div class="flex"> <div class="bg-blue-600 min-h-screen p-6 text-white w-64"> <h2 class="font-semibold mb-8 text-2xl">Admin Panel</h2> <ul> <li><a href="/dadpool/admin/panel.html" class="block hover:bg-blue-700 px-4 py-2 rounded-lg">Dashboard</a></li> <li><a href="/dadpool/admin/editstok.html" class="bg-blue-700 block px-4 py-2 rounded-lg">Kelola Stok</a></li> <li><a href="/dadpool/admin/logspemesanan.html" class="block hover:bg-blue-700 px-4 py-2 rounded-lg">Logs Pemesanan</a></li> </ul> </div>  <div class="flex-1 p-6"> <h2 class="font-semibold mb-6 text-3xl">Kelola Stok</h2>  <div class="mb-6"> <h3 class="font-semibold mb-4 text-xl">Tambah Item Baru</h3> <form id="addItemForm" class="space-y-4"> <div> <label for="itemName" class="block text-gray-700">Nama Item</label> <input type="text" id="itemName" class="border px-4 py-2 rounded-lg w-full" placeholder="Nama item" required> </div> <div> <label for="itemPrice" class="block text-gray-700">Harga Item</label> <input type="number" id="itemPrice" class="border px-4 py-2 rounded-lg w-full" placeholder="Harga item" required> </div> <div> <label for="itemStock" class="block text-gray-700">Jumlah Stok</label> <input type="number" id="itemStock" class="border px-4 py-2 rounded-lg w-full" placeholder="Jumlah stok" required> </div> <button type="submit" class="bg-green-500 duration-200 hover:bg-green-600 py-2 rounded-lg text-white transition w-full">Tambah Item</button> </form> </div>  <div class="mb-6"> <h3 class="font-semibold text-xl">Daftar Item</h3> <table class="bg-white min-w-full mt-4 rounded-lg shadow-md"> <thead> <tr class="border-b"> <th class="px-4 py-2 text-left">Nama Item</th> <th class="px-4 py-2 text-left">Harga</th> <th class="px-4 py-2 text-left">Stok</th> <th class="px-4 py-2 text-left">Aksi</th> </tr> </thead> <tbody id="itemList">  </tbody> </table> </div> </div> </div> <script>let items=[{id:1,name:"Nasi Goreng",price:25e3,stock:50},{id:2,name:"Mie Goreng",price:22e3,stock:30},{id:3,name:"Es Teh",price:1e4,stock:100},{id:4,name:"Es Jeruk",price:12e3,stock:80}],itemList=document.getElementById("itemList");function renderItems(){itemList.innerHTML="",items.forEach(e=>{let t=document.createElement("tr");t.classList.add("border-b"),t.innerHTML=`
                    <td class="py-2 px-4">${e.name}</td>
                    <td class="py-2 px-4">Rp ${e.price.toLocaleString()}</td>
                    <td class="py-2 px-4">${e.stock}</td>
                    <td class="py-2 px-4">
                        <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition duration-200" onclick="editItem(${e.id})">Edit</button>
                        <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200 ml-2" onclick="deleteItem(${e.id})">Hapus</button>
                    </td>
                `,itemList.appendChild(t)})}function editItem(e){let t=items.find(t=>t.id===e);t&&(document.getElementById("itemName").value=t.name,document.getElementById("itemPrice").value=t.price,document.getElementById("itemStock").value=t.stock)}function deleteItem(e){let t=items.findIndex(t=>t.id===e);t>-1&&(items.splice(t,1),renderItems())}document.getElementById("addItemForm").addEventListener("submit",e=>{e.preventDefault();let t=document.getElementById("itemName").value,n=parseInt(document.getElementById("itemPrice").value),d=parseInt(document.getElementById("itemStock").value),i={id:items.length+1,name:t,price:n,stock:d};items.push(i),renderItems(),document.getElementById("addItemForm").reset()}),renderItems();</script> </body></html>
