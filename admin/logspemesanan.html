<!DOCTYPE html><html lang="id"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Logs Pemesanan - Admin Panel</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><link rel="stylesheet" href="/dadpool/editstok.c8f504a5.css"><script src="/dadpool/editstok.cd4b8758.js"></script></head><body class="bg-gray-50">  <div class="flex"> <div class="bg-blue-600 min-h-screen p-6 text-white w-64"> <h2 class="font-semibold mb-8 text-2xl">Admin Panel</h2> <ul> <li><a href="/dadpool/admin/panel.html" class="block hover:bg-blue-700 px-4 py-2 rounded-lg">Dashboard</a></li> <li><a href="/dadpool/admin/editstok.html" class="block hover:bg-blue-700 px-4 py-2 rounded-lg">Kelola Stok</a></li> <li><a href="/dadpool/admin/logspemesanan.html" class="bg-blue-700 block px-4 py-2 rounded-lg">Logs Pemesanan</a></li> </ul> </div>  <div class="flex-1 p-6"> <h2 class="font-semibold mb-6 text-3xl">Logs Pemesanan</h2>  <div class="mb-6"> <h3 class="font-semibold mb-4 text-xl">Riwayat Pemesanan</h3> <table class="bg-white min-w-full rounded-lg shadow-md"> <thead> <tr class="border-b"> <th class="px-4 py-2 text-left">Waktu</th> <th class="px-4 py-2 text-left">Nomor Meja</th> <th class="px-4 py-2 text-left">Pesanan</th> <th class="px-4 py-2 text-left">Total Harga</th> <th class="px-4 py-2 text-left">Metode Pembayaran</th> </tr> </thead> <tbody id="orderLogs">  </tbody> </table> </div>  <div class="mb-6"> <h3 class="font-semibold mb-4 text-xl">Riwayat Perubahan Stok</h3> <table class="bg-white min-w-full rounded-lg shadow-md"> <thead> <tr class="border-b"> <th class="px-4 py-2 text-left">Waktu</th> <th class="px-4 py-2 text-left">Item</th> <th class="px-4 py-2 text-left">Perubahan</th> <th class="px-4 py-2 text-left">Stok Setelah</th> </tr> </thead> <tbody id="stockLogs">  </tbody> </table> </div> </div> </div> <script>let orderLogs=[{time:"2025-04-03 12:15",table:"A1",items:["Nasi Goreng","Es Teh"],total:35e3,payment:"Cash"},{time:"2025-04-03 12:30",table:"A2",items:["Mie Goreng","Es Jeruk"],total:34e3,payment:"QRIS"}],stockLogs=[{time:"2025-04-03 11:00",item:"Nasi Goreng",change:"-5",finalStock:45},{time:"2025-04-03 11:30",item:"Es Teh",change:"-10",finalStock:90},{time:"2025-04-03 12:00",item:"Mie Goreng",change:"-3",finalStock:27}];function renderOrderLogs(){let e=document.getElementById("orderLogs");e.innerHTML="",orderLogs.forEach(t=>{let s=document.createElement("tr");s.classList.add("border-b"),s.innerHTML=`
                    <td class="py-2 px-4">${t.time}</td>
                    <td class="py-2 px-4">${t.table}</td>
                    <td class="py-2 px-4">${t.items.join(", ")}</td>
                    <td class="py-2 px-4">Rp ${t.total.toLocaleString()}</td>
                    <td class="py-2 px-4">${t.payment}</td>
                `,e.appendChild(s)})}function renderStockLogs(){let e=document.getElementById("stockLogs");e.innerHTML="",stockLogs.forEach(t=>{let s=document.createElement("tr");s.classList.add("border-b"),s.innerHTML=`
                    <td class="py-2 px-4">${t.time}</td>
                    <td class="py-2 px-4">${t.item}</td>
                    <td class="py-2 px-4">${t.change}</td>
                    <td class="py-2 px-4">${t.finalStock}</td>
                `,e.appendChild(s)})}renderOrderLogs(),renderStockLogs();</script> </body></html>
