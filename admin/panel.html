<!DOCTYPE html><html lang="id"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Admin Panel - Pemesanan Makanan & Minuman</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><link rel="stylesheet" href="/dadpool/editstok.c8f504a5.css"><script src="/dadpool/editstok.cd4b8758.js"></script></head><body class="bg-gray-50">  <div class="flex"> <div class="bg-blue-600 min-h-screen p-6 text-white w-64"> <h2 class="font-semibold mb-8 text-2xl">Admin Panel</h2> <ul> <li><a href="/dadpool/admin/panel.html" class="block hover:bg-blue-700 px-4 py-2 rounded-lg">Dashboard</a></li> <li><a href="/dadpool/admin/editstok.html" class="block hover:bg-blue-700 px-4 py-2 rounded-lg">Kelola Stok</a></li> <li><a href="/dadpool/admin/logspemesanan.html" class="block hover:bg-blue-700 px-4 py-2 rounded-lg">Logs Pemesanan</a></li> </ul> </div>  <div class="flex-1 p-6"> <h2 class="font-semibold mb-6 text-3xl">Dashboard</h2>  <div class="mb-6"> <h3 class="font-semibold text-xl">Daftar Pesanan</h3> <table class="bg-white min-w-full mt-4 rounded-lg shadow-md"> <thead> <tr class="border-b"> <th class="px-4 py-2 text-left">Nomor Meja</th> <th class="px-4 py-2 text-left">Pesanan</th> <th class="px-4 py-2 text-left">Total Harga</th> <th class="px-4 py-2 text-left">Status</th> <th class="px-4 py-2 text-left">Aksi</th> </tr> </thead> <tbody id="orderTable">  </tbody> </table> </div> </div> </div> <script>let orders=[{tableNumber:"A1",items:["Nasi Goreng","Es Teh"],total:35e3,status:"Pending",id:1},{tableNumber:"A2",items:["Mie Goreng","Es Jeruk"],total:34e3,status:"Pending",id:2}],orderTable=document.getElementById("orderTable");function renderOrders(){orderTable.innerHTML="",orders.forEach(e=>{let t=document.createElement("tr");t.classList.add("border-b"),t.innerHTML=`
                    <td class="py-2 px-4">${e.tableNumber}</td>
                    <td class="py-2 px-4">${e.items.join(", ")}</td>
                    <td class="py-2 px-4">Rp ${e.total.toLocaleString()}</td>
                    <td class="py-2 px-4">${e.status}</td>
                    <td class="py-2 px-4">
                        <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200" onclick="markAsFinished(${e.id})">Selesai</button>
                    </td>
                `,orderTable.appendChild(t)})}function markAsFinished(e){let t=orders.find(t=>t.id===e);t&&(t.status="Selesai",renderOrders(),alert(`Pesanan meja ${t.tableNumber} telah selesai.`))}renderOrders();</script> </body></html>
