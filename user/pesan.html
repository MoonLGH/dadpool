<!DOCTYPE html><html lang="id"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Pilih Makanan & Minuman</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><link rel="stylesheet" href="/dadpool/editstok.c8f504a5.css"><script src="/dadpool/editstok.cd4b8758.js"></script></head><body class="bg-gray-50"> <div class="container mx-auto p-6">  <img src="/dadpool/dadpool.a2f4313f.jpg" style="justify-self:center" class="align-center mb-4 mt-4 rounded-full text-center"> <div class="flex items-center justify-between mb-8"> <h2 class="font-semibold text-3xl">Pilih Makanan & Minuman</h2> <a href="/dadpool/user/checkout.html" class="bg-blue-500 duration-200 hover:bg-blue-600 px-4 py-2 rounded-lg text-white transition">Keranjang</a> </div>  <div id="menuItems" class="gap-6 grid grid-cols-1 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2">  </div>  <div class="mt-8 text-center"> <a href="/dadpool/user/checkout.html" class="bg-green-500 duration-200 hover:bg-green-600 px-4 py-2 rounded-lg text-white transition">Lanjutkan ke Pembayaran</a> </div> </div> <script>let menuItems=[{id:1,name:"Nasi Goreng",price:25e3,description:"Nasi goreng dengan ayam dan telur."},{id:2,name:"Mie Goreng",price:22e3,description:"Mie goreng dengan sayuran dan telur."},{id:3,name:"Es Teh",price:1e4,description:"Es teh manis dingin."},{id:4,name:"Es Jeruk",price:12e3,description:"Es jeruk segar."}],menuContainer=document.getElementById("menuItems");menuItems.forEach(e=>{let t=document.createElement("div");t.classList.add("bg-white","p-4","rounded-lg","shadow-md","text-center"),t.innerHTML=`
                <h3 class="text-lg font-semibold">${e.name}</h3>
                <p class="text-sm text-gray-500">${e.description}</p>
                <p class="text-xl font-bold text-blue-600">Rp ${e.price.toLocaleString()}</p>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 addToCart" data-id="${e.id}" data-name="${e.name}" data-price="${e.price}">Tambah ke Keranjang</button>
            `,menuContainer.appendChild(t)});let addToCartButtons=document.querySelectorAll(".addToCart");addToCartButtons.forEach(e=>{e.addEventListener("click",()=>{let t=e.getAttribute("data-id"),a=e.getAttribute("data-name"),n=parseInt(e.getAttribute("data-price")),r=JSON.parse(localStorage.getItem("cart"))||[];r.push({id:t,name:a,price:n}),localStorage.setItem("cart",JSON.stringify(r)),alert(`${a} berhasil ditambahkan ke keranjang!`)})});</script> </body></html>
